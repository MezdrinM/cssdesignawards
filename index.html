<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mezdrin Mykola">
        <title>Test page CSS</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header class="main">
                <nav class="header__main-wrapper">
                    <div class="flex-grid">
                        <a href="https://www.cssdesignawards.com" class="header__site-logo">
                        <img src="https://www.cssdesignawards.com/imgs/logo.svg" alt="CSS design awards">
                        </a>
                    </div>
                    <div class="flex-grid text-center mobile-hidden">
                        <div class="header__fade-slider">
                            <div class="header__fade-slider__slide">
                                <a href="https://www.bowenmedia.com/" target="_blank" rel="nofollow">
                                 <img src="bowen.svg" width="150" height="100" alt="web desing company">
                                </a>
                            </div>
                            <div class="header__fade-slider__slide">
                                <a href="https://www.in-focus.co.jp/" target="_blank" rel="nofollow">
                                    <img src="infocus.svg" width="150" height="100" alt="In-focus">
                                   </a>
                            </div>
                            <div class="header__fade-slider__slide">
                                <a href="https://redcollar.digital/" target="_blank" rel="nofollow">
                                    <img src="red-collar-logo.svg" width="150" height="100" alt="Red Colar">
                                   </a>
                            </div>
                            <div class="header__fade-slider__slide active">
                                <a href="https://wondr.io/" target="_blank" rel="nofollow">
                                    <img src="wondr.svg" width="150" height="100" alt="Red Colar">
                                   </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

    </body>
</html>
