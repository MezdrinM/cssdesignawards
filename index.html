<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mezdrin Mykola">
        <title>Test page CSS</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page" style="padding-top: 109px;">
            <header class="main">
                <nav class="header__main-wrapper">
                    <div class="flex-grid">
                        <a href="https://www.cssdesignawards.com" class="header__site-logo">
                        <img src="https://www.cssdesignawards.com/imgs/logo.svg" alt="CSS design awards">
                        </a>
                    </div>
                    <div class="flex-grid text-center mobile-hidden">
                        <div class="header__fade-slider">
                            <div class="header__fade-slider__slide">
                                <a href="https://www.bowenmedia.com/" target="_blank" rel="nofollow">
                                 <img src="bowen.svg" width="150" height="100" alt="web desing company">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grid text-right">
                            <div class="header__side-elements">
                                <a href="#" class="menu-hamburger" data-modal-open="header-main-menu">
                                </a>
                                <a href="#" class="search" data-modal-open="header-search">
                                    <img src="loupe.svg" alt="search">
                                </a>
                                <a href="/submit" class="cust-btn mobile-hidden">
                                    'SUBMIT'
                                </a>
                            </div>
                    </div>
                </nav>
            </header>
            <section class="home-wotd">
                <div class="container">
                    <div class="home-wotd__wrapper">
                        <h1 class="home-wotd__date">AWARDER 2020 APR 1</h1>
                        <div class="home-wotd__middle">
                            <figure class="home-wotd__thumbnail" style="margin-bottom: -87px">
                                <a href="https://www.cssdesignawards.com/sites/sabato-studio/36829/">
                                <img src="20200320212927.jpg" width="740" alt="sabato.studio website">
                                </a>
                            </figure>
                            <div class="home-wotd__side">
                                <img class="home-wotd__monogram" src="cssda-monogram-wotd.svg" alt="Website Of the Day monogram">
                                <h3 class="home-wotd__title">
                                    <a href="https://www.cssdesignawards.com/sites/sabato-studio/36829/">sabato.studio</a>
                                </h3>
                                <h4 class="home-wotd__subtitle">
                                    <a href="https://sabato.studio/">sabato.studio</a>
                                </h4>
                                <span class="home-wotd__meta">UK</span>
                            </div>
                            <div class="home-wotd__desk mobile">
                            <p><em>'sabato.studio' is the house of commissioned and personal work, with a focus on experience design and branding.</em></p>
                            </div>
                        </div>
                        <div class="home-wotd__scores">
                            <div class="home-wotd__scores-top">
                                <div class="home-wotd__judges">
                                    <figure class="singel-judge">
                                        <img src="vitali-zahharov.jpg" width="40" alt="Vitali Zahharov">
                                    </figure>
                                    <figure class="singel-judge">
                                        <img src="volodymyr-bloom.jpg" width="40" alt="Volodymyr Bloom">
                                    </figure>
                                    <figure class="singel-judge">
                                        <img src="sasha-turischev.jpg" width="40" alt="Sasha Turicchev">
                                    </figure>
                                    <figure class="singel-judge">
                                        <img src="lucas-vallenet.jpg" width="40" alt="Lucas Vallenet">
                                    </figure>
                                    <figure class="singel-judge">
                                        <img src="maria-bisgaard.jpg" width="40" alt="Maria Bisgaard">
                                    </figure>
                                    <figure class="singel-judge">
                                        <img src="robert-silvestri.jpg" width="40" alt="Robert Silvestri">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
